<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregslist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form type="text" placeholder="" onsubmit="">
          <input type="text" name="make" placeholder="Make" required>
          <input type="text" name="model" placeholder="Model" required>
          <input type="number" name="year" placeholder="Year" value="2000" required>
          <input type="text" name="price" placeholder="Price" required>
          <input type="text" name="color" placeholder="Color" required>
          <input type="url" name="imgUrl" src="https://placehold.it/200x200" placeholder="https://placehold.it/200x200" required>
          <button type="submit">Add Car</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form type="text" placeholder="." onsubmit="app.controllers.homeController.addHome(event)">
          <input type="text" name="bedrooms" placeholder="bedrooms" required>
          <input type="text" name="bathrooms" placeholder="bathrooms" required>
          <input type="number" name="year" placeholder="Year" value="1970" required>
          <input type="text" name="price" placeholder="Price" value="100000" required>
          <input type="url" name="imgUrl" placeholder="Image Link" required>
          <button type="submit">Add Home</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        </form>
        <form type="text" placeholder="." onsubmit="app.controllers.jobsController.addJob(event)">
          <label for="title">Title</label>
          <input type="text" name="title" placeholder="title" required>
          <input type="text" name="salary" placeholder="salary" required>
          <input type="text" name="yearsEdReq" placeholder="5" required>
          <button type="submit">Add Job</button>
      </div>
    </div>

    </form>
  </div>

  <div class="container">
    <div id="homes" class="row"></div>
    <div id="cars" class="row"></div>
    <div id="jobs" class="row"></div>

        <p>${car.make}</p>
        <p>${car.model}</p>
        <p>${car.price}</p>
        <p>${car.year}</p>
        <p>${car.color}</p>
        <img src="${car.imgUrl}" alt="somethingelse">
      </div> -->


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
